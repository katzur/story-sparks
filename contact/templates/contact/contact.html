{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>

<div class="container mb-4">
    <div class="row">
        <div class="col">
            <h1 class="mt-5 mb-5 text-navy text-center">We want tohear from you!</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3 open-sans-text">
            <form method="POST" action="{% url 'contact' %}" class="form mb-3" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right mt-4">
                    <a href="{% url 'home' %}" class="btn btn-custom rounded-0 mb-5">
                        Cancel
                    </a>
                    <button class="btn btn-custom rounded-0 mb-5" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
